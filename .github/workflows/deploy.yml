name: Deploy Backend Admin to Dev Server
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ZUMA_SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.ZUMA_SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.ZUMA_SERVER_USER }}@${{ secrets.ZUMA_SERVER_HOST }} << 'EOF'
            set -e
            echo "ðŸš€ Starting backend deployment..."
            
            # Detener nginx del sistema si estÃ¡ corriendo
            echo "ðŸ›‘ Stopping system nginx..."
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true
            
            # Navegar al directorio del proyecto
            cd /var/www/backend/admin
            
            echo "ðŸ“¥ Fetching latest changes..."
            git fetch origin dev
            
            echo "ðŸ”„ Checking out dev branch..."
            git checkout dev
            
            echo "â¬‡ï¸ Pulling latest changes..."
            git reset --hard origin/dev
            git pull origin dev
            
            echo "ðŸ³ Stopping containers and removing orphans..."
            docker compose down --remove-orphans || true
            
            echo "ðŸ—ï¸ Building and starting containers..."
            docker compose up -d --build
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Backend deployment completed successfully!"
            echo "ðŸ“Š Container status:"
            docker compose ps
          EOF
      
      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.ZUMA_SERVER_USER }}@${{ secrets.ZUMA_SERVER_HOST }} << 'EOF'
            cd /var/www/backend/admin
            echo "ðŸ” Verifying backend deployment..."
            docker compose ps
            echo "ðŸ“ Recent commits:"
            git log --oneline -n 5
          EOF